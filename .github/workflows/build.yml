name: Build On PR

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: "Build the project"
    runs-on: ubuntu-latest
    steps:
      - name: "Clone"
        uses: actions/checkout@v3
      - name: Use Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: "Install Dependencies"
        run: npm install
      - name: "Build"
        run: npm run build
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "Clone"
        uses: actions/checkout@v3
      - name: Use Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: "Install Dependencies"
        run: npm install
      - name: "Build"
        run: npm run lint
